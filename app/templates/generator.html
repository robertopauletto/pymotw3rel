{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s12 offset-l2 l8">
        <form action="{{ url_for('main.generator') }}"
              method="post" name="htmlgenerator">
          <fieldset>
            <legend>Generatore Pagine Web</legend>
            {{ form.csrf_token }}
            <div class="row">
              <div class="col s12 input-field">
                <label for="moduli">Moduli da Generare</label>
                {{ form.modules(size=50, class="",
                placeholder="Nomi modulo da generare, senza estensione, separati da spazio", value=defname) }}
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <label>
                  {{ form.spellcheck(class="filled-in") }}
                  <span>Verifica Sintassi (Spuntare per il
                controllo
                ortografico)</span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <label>
                  {{ form.rebuild_index(class="filled-in") }}
                  <span>Indici (Spuntare per ricostruire i file
              indice)</span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <label>
                  {{ form.rebuild_table(class="filled-in") }}
                  <span>Tabella Moduli (Spuntare per
            ricostruire la tabella moduli)</span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <label>
                  {{ form.fixed_sidebar(class="filled-in") }}
                  <span>Indice Modulo Fisso (Spuntare
            se l'indice articolo deve essere fisso durante lo scorrimento
            verticale)</span>
                </label>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col s12">
                <button
                    class="waves-effect waves-light btn indigo darken-4 white-text"
                    onclick="loading()">Costruisci elementi
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
