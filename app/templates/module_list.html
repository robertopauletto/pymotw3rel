{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  {% include "flask_messages.html" %}
  <div class="container">
    <div class="row">
      <form action="{{ url_for('main.module_list') }}">
        <div class="col s4">
          <div class="row">
            <div class="col s8">
              <a class="btn-block waves-effect waves-light btn-small indigo darken-4">
                <i class="material-icons left">content_copy</i>copia</a><br>
            </div>
          </div>
          <div class="row">
            <div class="col s8">
              <a class="btn-block w aves-effect waves-light btn-small indigo darken-4"
                 onclick="sortModuleList()">
                <i class="material-icons left">sort_by_alpha</i>ordina</a>
            </div>
          </div>
          <div class="row">
            <div class="col s8">
              <a class="btn-block w aves-effect waves-light btn-small indigo darken-4"
                 onclick="muduleListStringify()"
                 title="Copia in memoria elanco in formato stringa separatore ,"
              >
                <i class="material-icons left">group_work</i>stringa</a>
            </div>
          </div>
        </div>
        <div class="input-field col s8">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <textarea class="materialize-textarea" name="modlist" id="modlist"
                    cols="30" rows="40">{{ modlist }}</textarea>
          <label for="modlist">Elenco Moduli</label>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
